<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. 10 плюс 10 получаем 20
    2. 20 переводится в строку и прибавляется "10" получаем "2010"
    3. С помощью console.log выводим строку "2010" в консоль.
    */
    console.log(10 + 10 + "10");
    /*
    1. 10 переводится в строку и прибавляется "10" получаем "1010"
    2. к "1010" прибавляется 10 которая переводится в строку получаем "101010"
    3. С помощью console.log выводим строку "101010" в консоль.
    */
    console.log(10 + "10" + 10);
    /*
    1. 10 плюс 10 получаем 20
    2. Унарным оператором + переводим строку "10" к числу 10
    3. к 20 прибавляется переведенное к числу +"10" - 10 получаем 30
    4. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");
    /*
    1. Унарным оператором - переводим пустую строку "" к числу -0
    2. Делим 10 на -0 получаем -бесконечность -Infinity
    3. С помощью console.log выводим -Infinity в консоль.
    */
    console.log(10 / -"");
    /*
    1. Унарным оператором + пытается перевести строку "2,5" к числу, но знак , приводит к получению значения NaN
    2. Делим 10 на NaN получаем NaN
    3. С помощью console.log выводим NaN в консоль.
    */
    console.log(10 / +"2,5");

  // Здесь пишем решение, данный комментарий необходимо стереть.
  </script>
</body>
