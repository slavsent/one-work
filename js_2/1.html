<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    через let определяются переменные при этом
    a  и b сразу присваивается значение a - 1 b - 1
    а переменные c и d просто объявляются и значение им не присваевается,
    поэтому они имеют значение не определено - undefined
    при c=++a происходит увеличение значения а на 1 новое значение становится 2
    и уже потом с присваевается новое значение а т.е. 2
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    тут наоборот сначало d присваевается текущее значение b т.е. 1
    а потом значение b увеличивается на 1 и становится 2
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    тут к 2 прибавляется 2 еще раз увеличенное значение а на 1 т.е. 2+1=3
    и получается с=5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    а тут к 2 прибавляется текущее значение b которое равно 2 и только потом
    b увеличивается на 1 поэтому d = 4
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
